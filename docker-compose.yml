version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: outrexo-db
    environment:
      POSTGRES_USER: outrexo
      POSTGRES_PASSWORD: outrexo
      POSTGRES_DB: outrexo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
